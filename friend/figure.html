/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 9;
  left: -1%;
  top: 10%;
  background-opacity: 0;
  overflow-x: show;

/* Side navigation links */
.sidenav a {

  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  color: #aeeff5;
}

/* Style the content */
/* Popup container - can be anything you want */
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* The actual popup */
.popup .popuptext {
  visibility: hidden;
  width: 160px;
  background-color: white;
  color: grey;
  text-align: left;
  border-width: 2px;
  border-style: solid;
  border-color: #6fe8e4;
  padding: 8px 10px;
  position: absolute;
  z-index: 3;
  bottom: 90%;
  left: 50%;
  margin-left: -80px;
  font-size:12px;
  border-radius: 8px;
}


/* Popup arrow */
.popup .popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 20%;
  margin-left: -5px;
  border-width: 7px;
  border-style: solid;
  border-color: #6fe8e4 transparent transparent transparent;
}


/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 0.2s;
  animation: fadeIn 0.2s;
}

.popup .hide {
  visibility: hidden;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}

function fnDate() {

    var month = date.getMonth();
    var data = date.getDate();
    var hours = date.getHours();
    var minute = date.getMinutes();
    var time = year + "-" + fnW((month + 1)) + "-" + fnW(data) + " " + fnW(hours) + ":" + fnW(minute);

}
function fnW(str){return str > 9 ? str : "0"+str;}
