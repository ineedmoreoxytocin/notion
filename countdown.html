<!DOCTYPE html>
<html>
<body>
  <div class="event">Fall Exams</div>

  <div class="countdown-container">
    <div class="countdown-item" id="days">00</div>d
    <div class="countdown-item" id="hours">00</div>h
    <div class="countdown-item" id="minutes">00</div>m
    <a href="https://github.com/ineedmoreoxytocin/notion/blob/main/countdown.html" class="countdown-button">E D I T</a>
  </div>

  <script>
    // Set the countdown date
    var countdownDate = new Date('2023-12-09T08:00:00Z').getTime();

    // Update the countdown every second
    var countdownInterval = setInterval(function() {
      var now = new Date().getTime();
      var distance = countdownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      // Display the countdown values
      document.getElementById('days').textContent = days < 10 ? '0' + days : days;
      document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').textContent = 'Countdown is over!';
      }
    }, 1000);
  </script>
</body>
<head>
  <title>Countdown Timer</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=EB+Garamond&family=Quicksand&family=Roboto+Slab&display=swap');
    body {
      font-family: 'Comfortaa', cursive;
      text-align: center;
      background-color: #191919;
      color: white;
      margin: 0;
      padding: 0;
    }

    .event {
      font-size: 15px;
      margin-top: 25px;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin-right: 15px;
      font-size: 12px;
      font-family: 'Quicksand', sans-serif;
    }

    .countdown-item {
      width: 50px;
      height: 30px;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      margin-left: 15px;
    }
    .countdown-button {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #9cd1d9;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 10px;
      font-size: 16px;
      opacity: 0;
      cursor: pointer;
      transition: opacity 0.3s ease;
      min-width: 100px;
    }

    .countdown-container:hover .countdown-button {
      opacity: 1;
    }
  </style>
</head>
</html>
